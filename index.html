<hr></hr>
<img style="position:relative;left:43%;top:30%;display:none;" id="spin" class="spin" src="https://cdn.glitch.com/69bc14dd-368a-4719-bb40-a8ca22657c97%2Floading.png?v=1615075094936"></img>
<div id="results">
</div>
<script src="searcher.min.js"></script>
<script>
    var clicked = false, clickY;
$(document).on({
    'mousemove': function(e) {
        clicked && updateScrollPos(e);
    },
    'mousedown': function(e) {
        clicked = true;
        clickY = e.pageY;
    },
    'mouseup': function() {
        clicked = false;
        $('html').css('cursor', 'auto');
    }
});

var updateScrollPos = function(e) {
    $(window).scrollTop($(window).scrollTop() + (clickY - e.pageY));
}
</script>
